version: 2
jobs:
  master:
    machine: true
    steps:
      - checkout
      - run:
          name: Prepare Environment Variables
          command: |
            cp .env.local.master .env
      - run:
          name: Building Docker redemption Image
          command:  docker build --rm=false -t fan0o/dockerdocker .;
      - run:
          name: Register Dockerize redemption
          command: chmod +x ./deploy/registry_master.sh && ./deploy/registry_master.sh
      - run:
          name: Deploy Docker redemption
          command: chmod +x ./deploy/deploy_master.sh && ./deploy/deploy_master.sh
  prod:
    machine: true
    steps:
      - checkout
      - run:
          name: Prepare Environment Variables
          command: |
            cp .env.local.prod .env
      - run:
          name: Building Docker redemption Image
          command:  docker build --rm=false -t fan0o/dockerdocker .;
      - run:
          name: Register Dockerize redemption
          command: chmod +x ./deploy/registry_prod.sh && ./deploy/registry_prod.sh
      - run:
          name: Deploy Docker redemption
          command: chmod +x ./deploy/deploy_prod.sh && ./deploy/deploy_prod.sh
 
          
workflows:
  version: 2
  pipeline:
    jobs:
      - master:
          filters:
            branches:
              only: master
      - prod:
          filters:
            branches:
              only: prod
